<div class="container">
  <br />
  <br />
	<h1 class="text-center text-danger">{{title}}</h1>
	<hr />
  <br />
  <div class="row">
    <div class="col-md-2">
      
    </div>
    <div class="col-md-8">
      <input type="text" class="form-control" placeholder="Search Products" [(ngModel)]='searchText'>
    </div>
  </div>
  <br />
  <div class="row">
    <table class="table table-dark">
      <thead>
          <tr>
            <th><button class="btn btn-danger" (click)='toggleImage()'>{{showImage? 'Hide' : 'Show'}} Image</button></th>
            <th>Id</th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Star Rating</th>
            <th></th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | productsearch: searchText">
          <td><img *ngIf="showImage" [src]="product.imageUrl" [style.width.px]='imageWidth' [style.margin.px]='imageMargin'></td>
          <td>{{ product.productId }}</td>
          <td>{{ product.productName | uppercase }}</td>
          <td>{{ product.productCode }}</td>
          <td>{{ product.releaseDate | date }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.starRating }}</td>
        </tr>
      </tbody>
    </table>



  </div>
</div>
